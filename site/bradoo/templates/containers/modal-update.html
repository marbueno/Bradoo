{% load bootstrap %}

{% for deployment in deployments %}
<div class="modal fade" id="updateJob-{{ deployment.metadata.name }}" tabindex="-1" role="dialog" aria-labelledby="updateJobLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateJobLabel">Update Job {{ deployment.metadata.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            {% block body %}
            <form id="updatejob-{{ deployment.metadata.name }}">
                <div class="form-group">
                    <input type="hidden" value="{{ deployment.metadata.name }}" name="name">
                </div>
            <div class="form-group">
                <label for="auto_fill_image2">Image Tag</label>
                    <select class="form-control" id="auto_fill_image2" name="image">
                        <option value="None" selected="selected">None</option>
                        {% for image in images %}
                        <option value="{{ image.id }}">{{ image.image_tag }}</option>
                        {% endfor %}
                        <input id="id_image_tagu" name="image_tag" type="hidden" value="">
                    </select>
            </div>
            {{ formupdateimage|bootstrap }}
            <div class="modal-footer">
                <button class="btn btn-primary button">Update</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </form>
            {% endblock %}
      </div>
    </div>
  </div>
</div>
{% endfor %}

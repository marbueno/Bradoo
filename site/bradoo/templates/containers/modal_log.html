<div class="modal fade" id="logPod" tabindex="-1" role="dialog" aria-labelledby="logPodLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 75%;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="logPodLabel">Log Pod</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow-y: scroll; height: 500px;">
                <pre id="contextlog" style="font-size: 0.7rem">Atualizando...</pre>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary button" onclick="atualizarLog();">Atualizar Log</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

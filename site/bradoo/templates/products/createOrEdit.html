{% load bootstrap %}

<!-- Modal create-->
<div class="modal fade" id="createproduct" tabindex="-1" role="dialog" aria-labelledby="createproductLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="createproductLabel">Registro de Produto</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="registry-product">
                     {{ formproduct|bootstrap }}
                    <div class="modal-footer">
                        <button class="btn btn-primary button">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- endModal -->

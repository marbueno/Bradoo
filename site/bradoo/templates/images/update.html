{% load bootstrap %}
<div class="modal fade" id="imageUpdate" tabindex="-1" role="dialog" aria-labelledby="imageUpdateLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
        <h3 class="modal-title" id="imageUpdateLabel">Atualização de Imagem</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        <form id="update-images">
            <div class="form-group">
                <label>Produto</label>
                <select class="form-control" name="product">
                    <option value="None" selected="selected">None</option>
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.product }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                        <label for="auto_fill_image">Image Tag</label>
                        <select class="form-control" id="auto_fill_image" name="image">
                            <option value="None" selected="selected">None</option>
                            {% for image in images %}
                                <option value="{{ image.id }}">{{ image.image_tag }}</option>
                            {% endfor %}
                            <input id="id_image_tagu" name="image_tag" type="hidden" value="">
                        </select>
                  </div>
            {{ formupdate|bootstrap }}
            <div class="form-group">
             <label>Tipo de Banco de Dados</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="typedb" id="inlineRadio1" value="demo">
                <label class="form-check-label" for="inlineRadio1">Demo</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="typedb" id="inlineRadio2" value="limpo">
                <label class="form-check-label" for="inlineRadio2">Limpo</label>
            </div>
            <div class="modal-footer">
            <button class="btn btn-primary button" id="btnSubmit">Registrar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </form>
        </div>
        </div>
    </div>
</div>

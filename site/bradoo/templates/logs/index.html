{% extends 'index.html' %}
{% load static %}
{% block head %}
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
{% endblock %}
{% block  body %}
<div class="container">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Log do Sistema</h6>
        </div>

        <div class="card-body">
            <table class="table table-bordered" id="dtLog" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th style="width:4%;">Usuário</th>
                        <th style="width:16%;">Data / Hora</th>
                        <th style="width:20%;">Ação</th>
                        <th style="width:5%;">Instância</th>
                        <th style="width:13%;">CNPJ</th>
                        <th style="width:10%;">Produto</th>
                        <th style="width:10%;">Image Tag Origem</th>
                        <th style="width:10%;">Image Tag Destino</th>
                        <th style="width:10%;">Status</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

{% endblock %}


{% block scripts %}
    <script src="{% static 'js/log.js' %}"></script>
{% endblock %}

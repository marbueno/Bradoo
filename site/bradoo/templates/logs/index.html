{% extends 'index.html' %}
{% load static %}
{% block head %}
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
{% endblock %}
{% block  body %}
<div class="container">

    <div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Log do Sistema</h6>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dtLog" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th style="width:20%;">Usuário</th>
                        <th style="width:20%;">Data / Hora</th>
                        <th style="width:60%;">Ação</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    </div>
</div>

{% endblock %}


{% block scripts %}
    <script src="{% static 'js/log.js' %}"></script>
{% endblock %}
